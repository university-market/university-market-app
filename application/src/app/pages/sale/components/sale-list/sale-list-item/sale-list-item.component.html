<div class="container">
  <mat-card class="sale-card">
    <mat-card-header>
      <div mat-card-avatar class="sale-header-image"></div>
      <mat-card-title>{{ sale.titulo }}</mat-card-title>
      <mat-card-subtitle>{{ sale.name }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="assets/publicacao/default/no-image.png" alt="Image of {{ sale.descricao }}">
    <mat-card-content>
      <div class="sale-card__content">
        <div class="sale-card__content__important-tags">
          <app-sale-important-tag color="primary">
            Detalhes t√©cnicos
          </app-sale-important-tag>
          <app-sale-important-tag>
            Novo
          </app-sale-important-tag>
        </div>
        <div class="sale-card__content__description">
          <p>{{ sale.descricao }}</p>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <div class="sale-card__actions">
        <button mat-button type="button" class="content-price">
          {{ sale.valor | currencyBrazil  }}
        </button>
        <button mat-raised-button class="btn-details" type="button" [routerLink]="sale.publicacaoId">
          Ver detalhes
        </button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
