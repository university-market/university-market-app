<mat-card  mat-elevation-z8 class="mat-card">
    <mat-card-title class="mat-card__title">
        Cadastro
    </mat-card-title>
    <hr class="hr">
    <form class="mat-card__form">
        <!-- nome -->
        <mat-form-field class="mat-card__form__input">
            <mat-label>Nome Completo</mat-label>
            <input type="text" matInput>
        </mat-form-field>
        <!-- email -->
        <mat-form-field class="mat-card__form__input">
            <mat-label>E-mail</mat-label>
            <input type="email" matInput>
        </mat-form-field>
        <!-- data Nascimento -->
        <mat-form-field class="mat-card__form__input">
            <mat-label>Data Nascimento</mat-label>
            <input type="date" matInput>
        </mat-form-field>
        <!-- senha -->
        <mat-form-field class="mat-card__form__input">
            <mat-label>Senha</mat-label>
            <input type="password" matInput>
        </mat-form-field>
        <!-- Confirmação de Senha -->
        <mat-form-field class="mat-card__form__input">
            <mat-label>Confirmação da Senha</mat-label>
            <input type="password" matInput>
        </mat-form-field>
    </form>
    <mat-card-actions class="mat-card__actions">
        <button mat-raised-button color="primary" class="mat-card__actions__buttons">Cadastrar</button>
        <hr class="mat-card__actions__hr">
        <span class="mat-card__actions__span">Já é cadastrado?
            <a routerLink='/auth/login' class="mat-card__actions__a">
                Faça seu login aqui
            </a>
        </span>
    </mat-card-actions>
</mat-card>
