<h1 mat-dialog-title>
  {{isEdicao? "Editar": "Cadastrar"}} Endereço
</h1>
<hr>
<form class="form" [formGroup]="form">
  <div>
    <mat-form-field class=" full-width pt-10">
      <mat-label>Rua</mat-label>
      <input formControlName="rua" type="text" matInput autocomplete="off">
    </mat-form-field>

    <div fxLayout="row">
      <mat-form-field class="mr-10 full-width pt-10">
        <mat-label>Número</mat-label>
        <input formControlName="numero" type="text" matInput autocomplete="off">
      </mat-form-field>

      <mat-form-field class=" full-width pt-10">
        <mat-label>CEP</mat-label>
        <input formControlName="cep" type="text" matInput autocomplete="off">
      </mat-form-field>
    </div>

    <mat-form-field class=" full-width pt-10">
      <mat-label>Complemento</mat-label>
      <input formControlName="complemento" type="text" matInput autocomplete="off">
    </mat-form-field>

  </div>
  <mat-dialog-actions align="end" class="form__actions">
    <button mat-raised-button mat-dialog-close color="warn">Cancelar</button>
    <button mat-raised-button color="accent" (click)="cadastrar()">Confirmar</button>
  </mat-dialog-actions>
</form>
