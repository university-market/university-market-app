<div class="main-content">
  <div class="informacoes full-width" *ngFor="let endereco of enderecos">
    <div class="informacoes__data" fxLayout="row" fxLayout.lt-sm="column">
      <div class="rua">
        <div class="informacoes__data__field">
          <label>Rua</label>
          <span>
            {{endereco.rua}}
          </span>
        </div>
      </div>
      <div class="informacoes__data__field">
        <label>Número</label>
        <span>
          {{endereco.numero}}
        </span>
      </div>
      <div class="informacoes__data__field">
        <label>CEP</label>
        <span>
          {{endereco.cep | cep}}
        </span>
      </div>
      <div class="informacoes__data__field" *ngIf="endereco.complemento">
        <label>Complemento</label>
        <span>
          {{endereco.complemento}}
        </span>
      </div>
      <!-- <div class="informacoes__data__field">
        <mat-checkbox  checked="true" disabled>Endereço principal</mat-checkbox>
      </div> -->

    </div>
    <div class="ml-auto">
      <button mat-icon-button (click)="editarEndereco(endereco)">
        <mat-icon color="accent">edit_outline</mat-icon>
      </button>
      <button mat-icon-button (click)="deletarEndereco(endereco.id)">
        <mat-icon color="warn">delete_outline</mat-icon>
      </button>
    </div>
  </div>
  <div class="actions">
    <mat-action-row>
      <button mat-button color="accent" (click)="adicionar()">
        <mat-icon color="accent">add</mat-icon>Adicionar
      </button>
    </mat-action-row>
  </div>
</div>
