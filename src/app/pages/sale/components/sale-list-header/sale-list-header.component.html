<div class="container" *ngFor="let header of headers">
  <div class="container__content">
    <h1>
      <span class="title-icon">
        <mat-icon>
          dashboard
        </mat-icon>
      </span>
      <span>
        Publicações de {{ header.course_name}}
      </span>
    </h1>
  </div>
  <div class="container__description">
    <mat-icon>info_outline</mat-icon>
    Exibindo os resultados mais relevantes do curso de {{header.course_name}}
  </div>
</div>
