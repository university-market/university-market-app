  Denunciar Publicação
</h1>

<hr>
<form class="form" [formGroup]="form">
  <div>
    <mat-form-field class=" full-width pt-10">
      <!-- <mat-label>Insira o motivo de sua denúncia</mat-label> -->
      <textarea formControlName="motivo" maxlength="150" matInput placeholder="Explique em poucas palavras o motivo de sua denúncia."></textarea>
      <!-- <input formControlName="motivo" maxlength="150" type="text-area" matInput autocomplete="off"> -->
      <mat-error *ngIf="form.get('motivo')?.touched && form.get('motivo')?.errors">
        O motivo da denúncia é obrigatório.
      </mat-error>
    </mat-form-field>

  </div>
  <mat-dialog-actions align="end" class="form__actions">
    <button mat-raised-button mat-dialog-close color="warn">Cancelar</button>
    <button mat-raised-button color="accent" (click)="cadastrarDenuncia()">Confirmar</button>
  </mat-dialog-actions>
</form>
