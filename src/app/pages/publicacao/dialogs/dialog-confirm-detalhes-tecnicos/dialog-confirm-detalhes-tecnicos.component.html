<h1 mat-dialog-title>Detalhes técnicos</h1>
<div mat-dialog-content>
  Ao desmarcar esta opção, os detalhes técnicos cadastrados serão excluídos.
  <p>Deseja continuar?</p>
</div>
<div mat-dialog-actions>
  <button color="accent" mat-raised-button [mat-dialog-close]="true">Sim</button>
  <button mat-button (click)="fechar()">Não</button>
</div>
