<div class="container">
  <mat-card class="publicacao-card">
    <mat-card-header>
      <div mat-card-avatar class="publicacao-header-image"></div>
      <mat-card-title>{{ publicacao.titulo }}</mat-card-title>
      <mat-card-subtitle>Username autor</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="assets/publicacao/default/no-image.png" alt="Image of {{ publicacao.titulo }}">
    <mat-card-content>
      <div class="publicacao-card__content">
        <div class="publicacao-card__content__important-tags">
          <app-publicacao-important-tag color="primary">
            Detalhes t√©cnicos
          </app-publicacao-important-tag>
          <app-publicacao-important-tag>
            Novo
          </app-publicacao-important-tag>
        </div>
        <div class="publicacao-card__content__description">
          <p>{{ publicacao.descricao }}</p>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <div class="publicacao-card__actions">
        <button mat-button type="button" class="content-price">
          {{ publicacao.valor | currencyBrazil }}
        </button>
        <button mat-raised-button color="accent" type="button" [routerLink]="publicacao.publicacaoId">
          Ver detalhes
        </button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
