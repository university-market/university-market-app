<h1 mat-dialog-title>Confirmação</h1>
<div mat-dialog-content>
  {{ question }}
</div>
<div mat-dialog-actions class="actions">
  <button mat-button (click)="onCancel()">
    {{ btnCancel }}
  </button>
  <button mat-raised-button color="primary" (click)="onConfirm()">
    {{ btnConfirm }}
  </button>
</div>
