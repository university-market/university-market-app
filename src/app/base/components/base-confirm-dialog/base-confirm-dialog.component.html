<h1 mat-dialog-title>Confirmação</h1>
<div mat-dialog-content>
  {{ question }}
</div>
<div mat-dialog-actions class="actions">
  <button mat-button (click)="onCancel()" *ngIf="btnCancel !== null">
    {{ btnCancel }}
  </button>
  <button mat-raised-button color="accent" (click)="onConfirm()">
    {{ btnConfirm }}
  </button>
</div>
