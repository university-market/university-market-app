<mat-toolbar class="header-toolbar">
  <button mat-icon-button 
    matTooltip="Mostrar/esconder navegação" class="header-icon" 
    aria-label="Menu" (click)="onMenuClick()">
    <mat-icon>menu</mat-icon>
  </button>
  <img src="assets\logos\logo-um-transparent.png" class="header-toolbar__img ml-8-perc  mr-10">
  <span>{{ title }}</span>
  <span class="spacer"></span>
  <button mat-icon-button class="favorite-icon" matTooltip="Publicações favoritadas"
    [routerLink]="['/perfil', 'favoritas']" fxHide.xs>
    <mat-icon>favorite</mat-icon>
  </button>
</mat-toolbar>
