<section class="container">

  <header>
    <span class="nome">
      {{ nome }}
    </span>
  </header>

  <aside class="initial-letter">
    <span>
      <h1>
        {{ primeiraLetraNome }}
      </h1>
      <i class="ativo" matTooltip="Ativo"></i>
    </span>
  </aside>

  <div>
    <mat-icon class="icon" matTooltip="Curso">school</mat-icon>
    <p class="truncate-text">
      {{ cursoNome }}
    </p>
  </div>

  <footer>
    <button mat-stroked-button color="warn" (click)="logout()">
      <mat-icon>logout</mat-icon>
      Sair do Sistema
    </button>
  </footer>

  <mat-progress-bar color="accent" mode="indeterminate" *ngIf="loading"></mat-progress-bar>

</section>
